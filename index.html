    <script>
		
		var globalTimers=false;
         $(document).ready(function(){
 
			//reinicioForzadoIconos();

		function nosotros(){
			
            hidehome(function(){

				location.href="nosotros.html"	
            });
			
        }

        function contacto(){

            hidehome(function(){

				location.href="contactos.php";
            });

        }

        function clientes(){

            hidehome(function(){

				location.href="clientes.html"
            });

        }

        function servicios(){
            hidehome(function(){

				location.href="servicios.html";
            });

        }

        function productos(){
            hidehome(function(){

				location.href="productos.html"
				
            });
			
        }
	    function noticias(){
			
            hidehome(function(){

				location.href="noticias.html"	
            });
			
        }
		function hidehome(action){
			
            $(".btn_clientes").animate({height: 94,width: 1},1500,function(){$(".btn_clientes").css("visibility", "hidden");});
            $(".btn_productos").animate({height: 1,width: 94},1000,function(){$(".btn_productos").css("visibility", "hidden");});
            $(".btn_servicios").animate({height: 94,width: 1},1500,function(){$(".btn_servicios").css("visibility", "hidden");});
            $(".btn_nosotros").animate({height: 1,width: 94,top:0},1000,function(){$(".btn_nosotros").css("visibility", "hidden");});
			$(".btn_noticias").animate({height: 1,width: 94},1500,function(){$(".btn_noticias").css("visibility", "hidden");});
            $(".btn_contacto").animate({height: 94,width: 1},1600, function(){$(".btn_contacto").css("visibility", "hidden");
				 //dejar visible todo otra vez antes de irme a la otra pagina
				 //showhome();
				 globalTimers=true;
                 action(); 
				
            }); 
        }
		function showhome( ){
			
            $(".btn_clientes").animate({height: 94,width: 94},900,function(){$(".btn_clientes").css("visibility", "visible");});
            $(".btn_productos").animate({height: 94/*,width: 0*/},800,function(){$(".btn_productos").css("visibility", "visible");});
            $(".btn_servicios").animate({/*height: 0,*/width: 94},500,function(){$(".btn_servicios").css("visibility", "visible");});
            $(".btn_nosotros").animate({height: 94/*,width: 0*/},700,function(){$(".btn_nosotros").css("visibility", "visible");});
            $(".btn_contacto").animate({height: 94,width: 94},1000, function(){ $(".btn_contacto").css("visibility", "visible");
           
 
				 globalTimers=false;
            });
        }
	    function estirarContainer(){ 
		}
		
        function girarProductos(){

                $("#slider1").tinycarousel({ interval: true,animationTime: 1000,intervalTime: 3000 });
                var slider1 = $("#slider1").data("plugin_tinycarousel");

                $('#slider1').tinycarousel();
                 slider1.start();
            }
      
        jQuery(function(){
            jQuery('#camera_wrap_1').camera({ //here I declared some settings, the height and the presence of the thumbnails 
                height: '45%',
                navigationHover: true,
                playPause: false,
                pauseOnClick: false,
                navigation: false,
                fx   : 'scrollLeft',
                transPeriod: 1500,
                time: 5000,
                portrait: false,
                pagination: false,
                thumbnails: false
            });
        },
         girarProductos()
        );
		$(".header").animate({width: 350}, 1000); 
		 
		timer = setTimeout('temporizador()', 700); 
		function temporizador() {
		   if(globalTimers){
		    showhome( );
			globalTimers=false;
		   }
		  
		  timer = setTimeout('temporizador()', 700); 
		}
